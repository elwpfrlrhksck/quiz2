<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>철도 객관식 퀴즈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
    <script src="quiz-data.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body class="min-h-screen flex items-center justify-center p-2 sm:p-4">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
        <header class="p-4 bg-blue-600 text-white">
            <h1 class="text-2xl font-bold text-center">철도 퀴즈 사이트</h1>
        </header>

        <main class="p-4 sm:p-6">
            <div id="menu-screen" class="screen">
                <h2 class="text-xl font-semibold text-center mb-6">모드를 선택하세요</h2>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button onclick="showPracticeSetup()" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-5 rounded-lg text-base sm:text-lg transition-colors shadow-md">
                        <span class="text-xl block mb-1">📚</span>
                        연습 모드
                    </button>
                    <button onclick="showTestSetup()" class="flex-1 bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-5 rounded-lg text-base sm:text-lg transition-colors shadow-md">
                        <span class="text-xl block mb-1">⏱️</span>
                        시험 모드
                    </button>
                </div>
            </div>

            <div id="practice-setup-screen" class="screen hidden">
                <h2 class="text-xl font-semibold mb-4">연습할 과목을 선택하세요</h2>
                <div class="space-y-3 mb-4">
                    <fieldset>
                        <legend class="text-base font-medium mb-2">디젤 (3)</legend>
                        <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
                            <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" class="category-check h-4 w-4 text-blue-600" value="diesel_engine">
                                <span class="ml-2 text-gray-700 text-sm">기관</span>
                            </label>
                            
                            <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" class="category-check h-4 w-4 text-blue-600" value="diesel_electric_equipment">
                                <span class="ml-2 text-gray-700 text-sm">전기-장치</span>
                            </label>

                            <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" class="category-check h-4 w-4 text-blue-600" value="diesel_electric_circuit">
                                <span class="ml-2 text-gray-700 text-sm">전기-회로</span>
                            </label>
                            <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" class="category-check h-4 w-4 text-blue-600" value="diesel_braking">
                                <span class="ml-2 text-gray-700 text-sm">제동</span>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend class="text-base font-medium mb-2">철도 시스템 (5)</legend>
                        <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
                            <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" class="category-check h-4 w-4 text-blue-600" value="rail_track">
                                <span class="ml-2 text-gray-700 text-sm">선로</span>
                            </label>
                            <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" class="category-check h-4 w-4 text-blue-600" value="rail_signal">
                                <span class="ml-2 text-gray-700 text-sm">신호</span>
                            </label>
                            <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" class="category-check h-4 w-4 text-blue-600" value="rail_catenary">
                                <span class="ml-2 text-gray-700 text-sm">전차선</span>
                            </label>
                            <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" class="category-check h-4 w-4 text-blue-600" value="rail_vehicle">
                                <span class="ml-2 text-gray-700 text-sm">차량</span>
                            </label>
                            <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" class="category-check h-4 w-4 text-blue-600" value="rail_communication">
                                <span class="ml-2 text-gray-700 text-sm">통신</span>
                            </label>
                        </div>
                    </fieldset>
                </div>
                <div class="flex flex-col sm:flex-row gap-4 mb-4">
                    <button onclick="startPractice(false)" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors text-sm sm:text-base">선택 과목 시작</button>
                    <button onclick="startPractice(true)" class="flex-1 bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-lg transition-colors text-sm sm:text-base">전체 과목 시작</button>
                </div>
                <button onclick="goToMenu()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors text-sm sm:text-base">메뉴로 돌아가기</button>
            </div>

            <div id="electric-setup-screen" class="screen hidden">
                <h2 class="text-xl font-semibold mb-4 text-center">디젤 - 전기 세부 과목 선택</h2>
                <div id="electric-category-container" class="space-y-3 mb-4">
                    </div>
                
                <div class="space-y-3 mb-4">
                    <div class="flex gap-3">
                        <button onclick="alert('이 기능은 현재 사용되지 않습니다. 일반 연습모드에서 과목을 선택해주세요.');" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-5 rounded-lg text-sm sm:text-base transition-colors shadow-md">
                            <span class="text-lg block mb-1">▶️</span>
                            순서대로 풀기 (이어서)
                        </button>
                        <button onclick="alert('이 기능은 현재 사용되지 않습니다. 일반 연습모드에서 과목을 선택해주세요.');" class="flex-1 bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-5 rounded-lg text-sm sm:text-base transition-colors shadow-md">
                            <span class="text-lg block mb-1">🔀</span>
                            랜덤으로 풀기
                        </button>
                    </div>
                </div>
                <button onclick="showPracticeSetup()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors text-sm sm:text-base">이전 화면으로</button>
            </div>


            <div id="test-setup-screen" class="screen hidden">
                <h2 class="text-xl font-semibold text-center mb-6">시험 종류를 선택하세요</h2>
                <div class="flex flex-col gap-3 mb-4">
                    <button onclick="startTest('diesel')" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-5 rounded-lg text-base sm:text-lg transition-colors shadow-md">디젤 기관 시험 (40 문제)</button>
                    <button onclick="startTest('rail')" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-5 rounded-lg text-base sm:text-lg transition-colors shadow-md">철도 시스템 시험 (20 문제)</button>
                    <button onclick="startTest('full')" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-5 rounded-lg text-base sm:text-lg transition-colors shadow-md">전체 시험 (60 문제)</button>
                </div>
                <button onclick="goToMenu()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors text-sm sm:text-base">메뉴로 돌아가기</button>
            </div>

            <div id="quiz-screen" class="screen hidden">
                <div class="flex justify-between items-center mb-3">
                    <h2 id="quiz-title" class="text-lg font-semibold"></h2>
                    <span id="progress-tracker" class="text-base font-medium text-gray-600"></span>
                </div>
                
                <div class="mb-4 p-3 border rounded-lg bg-gray-50 min-h-[80px]">
                    <p id="question-text" class="text-base text-gray-900"></p>
                </div>
                
                <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                    </div>

                <div id="practice-feedback" class="hidden mt-4">
                    <div id="feedback-message" class="text-xl font-bold mb-2"></div>
                    <div id="explanation" class="p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                        <h4 class="font-semibold text-base mb-1 text-yellow-800">해설</h4>
                        <p id="explanation-text" class="text-sm text-gray-700"></p>
                    </div>
                </div>

                <div id="navigation-container" class="flex justify-between mt-4">
                    <button id="prev-btn" onclick="navigateTest(-1)" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-5 rounded-lg transition-colors hidden text-sm">이전</button>
                    <button id="next-btn" onclick="navigateTest(1)" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-5 rounded-lg transition-colors hidden text-sm">다음</button>
                    <button id="submit-btn" onclick="submitTest()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-5 rounded-lg transition-colors hidden text-sm">제출</button>

                    <button id="next-practice-btn" onclick="nextPracticeQuestion()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-5 rounded-lg transition-colors hidden w-full text-sm">다음 문제</button>
                </div>
                 <button id="quit-btn" onclick="goToMenu()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors mt-3 text-sm">메뉴로 돌아가기</button>
            </div>

            <div id="results-screen" class="screen hidden">
                <h2 class="text-2xl font-bold text-center mb-4">시험 결과</h2>
                <div class="text-center p-4 bg-blue-50 rounded-lg mb-6">
                    <p class="text-base text-gray-700">총 점수</p>
                    <p id="score-display" class="text-5xl font-extrabold text-blue-600"></p>
                    <p id="percentage-display" class="text-xl font-medium text-gray-600"></p>
                </div>

                <div class="flex flex-col sm:flex-row gap-3 mb-4">
                    <button onclick="showResults('all')" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors text-sm sm:text-base">전체 문제 확인</button>
                    <button onclick="showResults('incorrect')" class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition-colors text-sm sm:text-base">틀린 문제 확인</button>
                </div>
                
                <button onclick="goToMenu()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors text-sm sm:text-base">메뉴로 돌아가기</button>
            
                <div id="results-display-container" class="mt-6 space-y-4">
                    </div>
            </div>
        </main>
    </div>
    
</body>
</html>
