<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객관식 퀴즈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-menu-screen" class="screen active">
        <h1>퀴즈 카테고리</h1>
        <div id="main-menu-container"></div>
    </div>

    <div id="sub-menu-screen" class="screen">
        <h1 id="sub-menu-title">서브 카테고리</h1>
        <div id="sub-menu-container"></div>
        <button class="btn-sub" id="btn-back-main">뒤로가기</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="quiz-header">
            <span id="quiz-counter">1 / 10</span>
            <span id="quiz-score">점수: 0</span>
        </div>
        
        <p id="question-text">문제 로딩 중...</p>
        <img id="question-image" src="" alt="문제 이미지">
        
        <div id="options-container">
            </div>

        <p id="explanation-text"></p> <button id="btn-next" class="btn-main hidden">다음 문제</button>
        <button id="btn-back-to-menu-quiz" class="btn-sub">메뉴로</button>
    </div>

    <div id="result-screen" class="screen">
        <h1>퀴즈 결과</h1>
        <p id="result-text">10 문제 중 8개를 맞혔습니다!</p>
        <button id="btn-retry" class="btn-main">다시 풀기</button>
        <button id="btn-back-to-menu-result" class="btn-sub">메인 메뉴로</button>
    </div>

    <script src="quiz-data.js"></script> 
    <script src="script.js"></script>
</body>
</html>
